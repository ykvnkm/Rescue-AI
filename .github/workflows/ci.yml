name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run black
        run: uv run black --check services tests

      - name: Run isort
        run: uv run isort --check-only services tests

      - name: Run flake8
        run: uv run flake8 services tests

      - name: Run mypy
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run mypy services tests

      - name: Run pylint
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pylint services tests

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest
